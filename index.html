<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="status-box">
            <span id="status">玩家 (X) 準備</span>
        </div>
        
        <div class="game-area">
            <div id="board" class="board">
                <div id="winLine" class="winning-line"></div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="resetGame()" class="btn-restart">重來一局 ↺</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
